services:
  - type: web
    name: ikap-app
    env: node
    plan: starter
    buildCommand: npm install && npm run build && (cd taxpdfto && bash install_deps.sh 2>&1 || echo "Warning: Python dependencies installation failed, continuing...") && (cd pdf && pip install -r requirements.txt 2>&1 || echo "Warning: PDF service dependencies installation failed, continuing...")
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      # Adobe PDF Services API (для конвертации PDF выписок)
      - key: ADOBE_CLIENT_ID
        sync: false
      - key: ADOBE_CLIENT_SECRET
        sync: false
      # Настройки PDF-сервиса для банковских выписок
      # Путь определяется автоматически относительно process.cwd()
      # На Render.com process.cwd() = /opt/render/project/src, значит pdf/ будет найден автоматически
      - key: PYTHON_PATH
        value: python3
      # Настройки парсера налоговых PDF
      - key: TAX_PDF_TO_PATH
        value: /opt/render/project/src/taxpdfto
      # Опционально: использовать HTTP сервис для PDF конвертации
      # - key: USE_PDF_SERVICE_HTTP
      #   value: "true"
      # - key: PDF_SERVICE_URL
      #   value: http://localhost:8000
      # URL фронтенда для CORS
      - key: FRONTEND_URL
        value: https://mshaim001-hue.github.io
    healthCheckPath: /api/reports

