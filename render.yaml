services:
  - type: web
    name: ikap-app
    env: node
    plan: starter
    buildCommand: npm install && npm run build && (cd taxpdfto && bash install_deps.sh 2>&1 || echo "Warning: Python dependencies installation failed, continuing...") && (cd pdf && pip install -r requirements.txt 2>&1 || echo "Warning: PDF service dependencies installation failed, continuing...")
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      # Adobe PDF Services API (для конвертации PDF выписок)
      - key: ADOBE_CLIENT_ID
        sync: false
      - key: ADOBE_CLIENT_SECRET
        sync: false
      # Настройки PDF-сервиса для банковских выписок
      # Путь определяется автоматически относительно process.cwd()
      # На Render.com process.cwd() = /opt/render/project/src, значит pdf/ будет найден автоматически
      - key: PYTHON_PATH
        value: python3
      # Настройки парсера налоговых PDF
      - key: TAX_PDF_TO_PATH
        value: /opt/render/project/src/taxpdfto
      # Render.com сервис для парсинга налоговых PDF
      - key: TAX_PDF_SERVICE_URL
        value: https://ikap3-backend-latest.onrender.com
      # Cloud Run OCR сервис для анализа финансовой отчетности (PDF)
      - key: PDF_SERVICE_URL
        value: https://pdf-ocr-469114228.europe-west1.run.app
      # URL фронтенда для CORS
      - key: FRONTEND_URL
        value: https://mshaim001-hue.github.io
      # URL ikap2 для проксирования запросов анализа выписок
      - key: IKAP2_BACKEND_URL
        sync: false
      # Использовать ikap2 для анализа (по умолчанию true, установить false для отключения)
      - key: USE_IKAP2_FOR_ANALYSIS
        value: "true"
    healthCheckPath: /api/reports

