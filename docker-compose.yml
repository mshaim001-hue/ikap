version: '3.8'

services:
  ikap:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ikap-app
    ports:
      - "8787:8787"  # Node.js сервер
      - "5000:5000"  # Python Flask сервер
    environment:
      - NODE_ENV=production
      - PORT=8787
      - PYTHON_PORT=5000
      # Добавьте здесь другие переменные окружения из .env
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - DATABASE_URL=${DATABASE_URL}
    volumes:
      # Монтируем .env файл если нужно
      - ./.env:/app/.env:ro
      # Монтируем директорию для загрузок (опционально)
      - ./uploads:/app/taxpdfto/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8787/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

